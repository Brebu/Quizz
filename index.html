<!doctype html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Java/Spring – Interviu Notes</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism.min.css" />

  <style>
    .markdown-section { max-width: 1100px; }
    .sidebar { width: 300px; }
    @media (max-width: 768px) { .sidebar { width: 260px; } }
    .mermaid { overflow-x: auto; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: "Java/Spring Senior – Q&A + Diagrame",
      repo: "",

      homepage: "README.md",

      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,

      auto2top: true,
      relativePath: false,

      search: {
        depth: 4,
        noData: "Nimic găsit",
        placeholder: "Caută..."
      },

      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return '<div class="mermaid">' + code + '</div>';
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: false, securityLevel: "strict" });

    function renderMermaid() {
      const nodes = Array.from(document.querySelectorAll(".mermaid"));
      if (!nodes.length) return;

      nodes.forEach((node, i) => {
        const code = node.textContent;
        const id = "mmd-" + Date.now() + "-" + i;
        try {
          mermaid.render(id, code).then(({ svg }) => { node.innerHTML = svg; });
        } catch (e) {
          node.innerHTML = "<pre>" + code.replace(/</g,"&lt;").replace(/>/g,"&gt;") + "</pre>";
        }
      });
    }

    (function () {
      const plugin = function (hook) {
        hook.doneEach(function () {
          // small delay to ensure DOM is ready
          setTimeout(renderMermaid, 0);
        });
      };
      window.$docsify.plugins = (window.$docsify.plugins || []).concat(plugin);
    })();
  </script>
</body>
</html>
